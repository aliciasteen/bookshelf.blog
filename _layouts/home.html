--- 
layout: default 
---
<div class="blog-post-title">
    {% if site.posts.size > 0 %}
    <ul>
      {% for post in site.posts %}
      <li>
        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
        <span>{{ post.date | date: date_format }}</span> - <a href="{{ post.url | relative_url }}">{{ post.title | escape }} <img src="{{ post.image }}" alt="{{ post.title }}"></a>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
</div>
